<html
        xmlns:th="https://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Comment vytvořit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class = container>
            <form role="form" method="post" th:action="@{/comments/new}" th:object="${comment}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="comment">Comment</label>
                        <input
                                type="text"
                                class="form-control"
                                id="comment"
                                name="comment"
                                th:field="*{comment}"
                                placeholder="comment">
                        <p th:if="${#fields.hasErrors('comment')}" class="text-danger" th:errors="*{comment}"></p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Vytvořit</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
