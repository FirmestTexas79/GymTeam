<html xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Club Vytvořit</title>
</head>
<body class="d-flex flex-column">
<!-- Page Content-->
<section layout:fragment="body">
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center mt-auto">
                <h1 class="fw-bolder" th:text="${event.name}"></h1>
                <!--<p class="lead mb-0">Nazdar</p>-->
            </div>
        </div>
    </header>
    <!-- Page content-->
    <div class="container">
        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-6">
                <!-- Featured blog post-->
                <div class="card mb-4">
                    <a href="#!"><img class="card-img-top" th:src="${event.photoUrl}" alt="..." /></a>
                    <div class="card-body">
                        <div class="small text-muted" th:text="${event.createdOn}"></div>
                        <h2 class="card-title" th:text="${event.name}"></h2>
                        <p class="card-text" th:text="${event.type}"></p>
                        <div th:if="${user.id} == ${event.club.createdBy.id}">
                            <a class="btn btn-primary" th:href="@{/events/{eventId}/delete(eventId=${event.id})}">Smazat</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Side widgets-->
            <div class="col-lg-4">
                <!-- Search widget-->
                <div class="card mb-4">
                    <div class="card-header">Začátek</div>
                    <div class="card-body">
                        <div class="card-text" th:text="${event.startTime}"></div>
                    </div>
                </div>
                <!-- Categories widget-->
                <div class="card mb-4">
                    <div class="card-header">Konec</div>
                    <div class="card-body">
                        <div class="card-text" th:text="${event.endTime}"></div>
                    </div>
                </div>
                <!-- Side widget-->
                <div class="card">
                    <div class="card-header">Popis</div>
                    <div class="card-body">
                        <div class="card-text" th:text="${event.content}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
